
<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Series ID</th>
        <th>season ID</th>
        <th>Description</th>
        <th>StartsOn</th>
        <th>Ends</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody *ngFor="let items of season">
      <tr>
        <td>{{items.name}}</td>
        <td>{{items.series_id}}</td>
        <td>{{items._id}}</td>
        <td>{{items.description}}</td>
        <td>{{items.startson}}</td>
        <td>{{items.endson}}</td><button (click)="deleteuser(items._id)" type="submit" class="btn btn-success">Delete</button>
      </tr>
    </tbody>
  </table>
<button type="submit" class="btn btn-success" (click)="getapi()">Add New Season</button>   
<!--<button type="submit" class="btn btn-success" (click)="getapi()">Comics</button>  -->

<div *ngIf="!form_season">
<form #form1="ngForm" (ngSubmit)="postuser(form1.value)">
    <div class="form-group">
    <input required type="text" name="name" [(ngModel)]="name_1" #name="ngModel" placeholder="Name of series" class="form-control">
    </div>
    <div class="form-group">
    <input required type="text" name="description" [(ngModel)]="desc" #description="ngModel" placeholder="Description" class="form-control">
    </div>
    <div class="form-group">
    <input required type="text" name="id" [(ngModel)]="ser" #id="ngModel" placeholder="Series ID" class="form-control">
    </div>
    <div class="form-group">
    <label>StartsOn</label><ng2-datepicker required name ="startson" [(ngModel)]="start" ></ng2-datepicker>
    </div>
    <div class="form-group">
    <label>Endson</label><ng2-datepicker required name ="endson" [(ngModel)]="end" ></ng2-datepicker>
    </div>
<button type="submit" class="btn btn-success">Proceed</button>
</form>
</div>
