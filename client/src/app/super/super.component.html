<div class="jumbotron">
      <div class="container">
        <h1 class="text-center">Welcome</h1>
        <p class="text-center">SuperAdmin! User/Admin Page</p>
        
      </div>
</div>
<button (click)="log()" class="btn btn-success">Logout</button>
<table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>ID</th>
        <th>Role</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody *ngFor="let items of users">
      <tr>
        <td>{{items.username}}</td>
        <td>{{items._id}}</td>
        <td>{{items.role}}</td>
        <button (click)="deleteuser(items.username)" type="submit" class="btn btn-danger">Delete</button><button (click)="edituser(items._id)" type="submit" class="btn btn-primary">Edit</button>
      </tr>
    </tbody>
  </table>
<button type="submit" class="btn btn-success" (click)="getapi()">Add New!</button>  

<div *ngIf="!form_add">
<form #form1="ngForm" (ngSubmit)="postuser(form1.value)">
    <div class="form-group">
    <input required type="text" name="username" [(ngModel)]="user" #username="ngModel" placeholder="Enter your Username" class="form-control">
    </div>
    <div class="form-group">
    <input required type="password" name="password" [(ngModel)]="pass" #password="ngModel" placeholder="Enter your Password" class="form-control">
    </div>
    <div>
    <h2>{{type}}</h2>
    <label>Type</label>
    <select [(ngModel)]="type" name="role" class="ui fluid search selection dropdown"> 
    <option *ngFor="let n of types" [attr.value]="n">{{n}}</option>
    </select>
</div>
<button type="submit" class="btn btn-success">Proceed</button>
</form>
</div>

<div *ngIf="!form_edit">
<form #form1="ngForm" (ngSubmit)="updateuser(form1.value)">
    <div class="form-group">
    <input required type="text" name="username" [(ngModel)]="user" #username="ngModel" placeholder="New Username" class="form-control">
    </div>
    <div class="form-group">
    <input required type="password" name="password" [(ngModel)]="pass" #password="ngModel" placeholder="New Password" class="form-control">
    </div>
    <div>
    <h2>{{type}}</h2>
    <label>Type</label>
    <select [(ngModel)]="type" name="role" class="ui fluid search selection dropdown"> 
    <option *ngFor="let n of types" [attr.value]="n">{{n}}</option>
    </select>
</div>
<button type="submit" class="btn btn-success">Proceed with desired Edit</button>
</form>
</div>
