<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Comic ID</th>
        <th>season ID</th>
        <th>Story</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody *ngFor="let items of comic">
      <tr>
        <td>{{items.name}}</td>
        <td>{{items._id}}</td>
        <td>{{items.season_id}}</td>
        <td>{{items.story}}</td>
        <button (click)="deleteuser(items._id)" type="submit" class="btn btn-success">Delete</button>
      </tr>
    </tbody>
  </table>
<button type="submit" class="btn btn-success" (click)="getapi()">Add New Comic</button>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form>           
        <div class="form-group">
          <label for="single">Destination</label>
            <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" />                                  
          </div>    
          <button type="button" class="btn btn-success btn-s"(click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
              <span class="glyphicon glyphicon-upload"></span> Upload
      </button>        
    </form>
</div>
