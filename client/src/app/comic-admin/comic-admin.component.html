
<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Comic ID</th>
        <th>Season ID</th>
        <th>Story</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody *ngFor="let items of comic">
      <tr>
        <td>{{items.name}}</td>
        <td>{{items._id}}</td>
        <td>{{items.season_id}}</td>
        <td>{{items.story}}</td>
        <button (click)="deletecomic(items._id)" type="submit" class="btn btn-danger">Delete</button>
        <button (click)="editcomic(items._id)" type="submit" class="btn btn-primary">Edit</button>
      </tr>
    </tbody>
  </table>
<button type="submit" class="btn btn-success" (click)="getapi()">Add New Comic</button> 

<div *ngIf="!form_comic">
<form #form1="ngForm" (ngSubmit)="postcomic(form1.value)">
    <div class="form-group">
    <input required type="text" name="name" [(ngModel)]="name_1" #name="ngModel" placeholder="Name of series" class="form-control">
    </div>
    <div class="form-group">
    <input required type="text" name="description" [(ngModel)]="desc" #description="ngModel" placeholder="Story" class="form-control">
    </div>
    <div class="form-group">
    <input required type="text" name="id" [(ngModel)]="ser" #id="ngModel" placeholder="Season ID" class="form-control">
    </div>
     <div class="form-group">
     <label for="single">Destination</label>
     <input type="file"  name="single" accept="image/*" (change)="changeListener($event)" />                                  
    </div> 
<button type="submit" class="btn btn-success">Proceed</button>
</form>
</div>

<div *ngIf="!form_edit">
<form #form1="ngForm" (ngSubmit)="updatecomic(form1.value)">
    <div class="form-group">
    <input required type="text" name="name" [(ngModel)]="name_1" #name="ngModel" placeholder="Name of series" class="form-control">
    </div>
    <div class="form-group">
    <input required type="text" name="description" [(ngModel)]="desc" #description="ngModel" placeholder="Story" class="form-control">
    </div>
    <div class="form-group">
    <input required type="text" name="id" [(ngModel)]="ser" #id="ngModel" placeholder="Season ID" class="form-control">
    </div>
     <div class="form-group">
     <label for="single">Destination</label>
     <input type="file"  name="single" accept="image/*" (change)="changeListener($event)" />                                  
    </div> 
<button type="submit" class="btn btn-success">Proceed</button>
</form>
</div>
